<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <style>
            #btns {
                width: 75%;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            #btns button {
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div id="btns">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
        </div>
        <script>
            const btnClick = document.querySelector('#btn5');
            const allButtons = document.querySelectorAll('button');

            btnClick.addEventListener('click', () => {
                const valor1 = allButtons[0].innerHTML;
                const valor2 = allButtons[1].innerHTML;
                const valor3 = allButtons[2].innerHTML;
                const valor4 = allButtons[3].innerHTML;
                const valor6 = allButtons[5].innerHTML;
                const valor7 = allButtons[6].innerHTML;
                const valor8 = allButtons[7].innerHTML;
                const valor9 = allButtons[8].innerHTML;
                
                allButtons[0].innerHTML = valor4;
                allButtons[1].innerHTML = valor1;
                allButtons[2].innerHTML = valor2;
                allButtons[3].innerHTML = valor7;
                allButtons[5].innerHTML = valor3;
                allButtons[6].innerHTML = valor8;
                allButtons[7].innerHTML = valor9;
                allButtons[8].innerHTML = valor6;
            });
        </script>
    </body>
</html>
