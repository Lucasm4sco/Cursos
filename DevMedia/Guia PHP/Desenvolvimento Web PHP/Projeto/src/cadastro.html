            <main class="pb-5">
                <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4">
                    <form id="form" action="./cadastro.php" method="post" enctype="multipart/form-data" novalidate="novalidate">
                        <fieldset>
                            <legend class="mb-3 border-bottom">Dados de Cadastro</legend>
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold">Nome:</label>
                                <input name="nome" type="text" id="nome" class="form-control" placeholder="seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="sobrenome" class="form-label fw-bold">Sobrenome:</label>
                                <input name="sobrenome" type="text" id="sobrenome" class="form-control" placeholder="seu sobrenome" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="nome@mail.com" required>
                            </div>

                            <div class="card-header mb-4">
                                <div class="mb-3 p-1">
                                    <label for="login" class="form-label fw-bold">Login:</label>
                                    <input type="text" name="login" id="login" class="form-control" required>
                                </div>
                                <div class="mb-3 p-1">
                                    <label for="senha" class="form-label fw-bold">Senha:</label>
                                    <input type="password" name="senha" id="senha" class="form-control" required>
                                </div>
                                <div class="mb-3 p-1">
                                    <label for="confimar-senha" class="form-label fw-bold">Confirmar senha:</label>
                                    <input type="password"  id="confimar-senha" name="confirmar-senha" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="file" class="form-label fw-bold">Avatar:</label>
                                <input type="file" id="file" class="form-control" name="file" required>
                                <p class="form-text"> JPG, PNG ou GIF </p>

                                <div>
                                    <img src="" class="d-block m-auto mt-2 mb-2" data-src="holder.js/180x180" id="avatar" alt="avatar">
                                </div>
                            </div>

                        </fieldset>

                        <fieldset class="mt-3">
                            <legend class="mb-3 border-bottom">Dados Pessoais</legend>
                            <div class="mb-3">
                                <label for="data-nascimento" class="form-label fw-bold">Data de Nacimento:</label>
                                <input type="date" name="data-nascimento" id="data-nascimento" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label fw-bold">Gênero:</label>
                                <select class="form-select" id="genero">
                                    <option selected value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label fw-bold">CPF:</label>
                                <input type="text" minlength="14" id="cpf" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="rg" class="form-label fw-bold">RG:</label>
                                <input type="text" id="rg" minlength="12" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label fw-bold">Endereço:</label>
                                <input type="text"  id="endereco" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="uf" class="form-label fw-bold">UF:</label>
                                <select class="form-select" id="uf">
                                    <option selected value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapá">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceará">Ceará</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                    <option value="Espirito Santo">Espirito Santo</option>
                                    <option value="Goiás">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Paraná">Paraná</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grando do Norte">Rio Grande do Norte</option>
                                    <option value="Rio Grando do Sul">Rio Grande do Sul</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraima">Roraima</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cep" class="form-label fw-bold">CEP:</label>
                                <input type="text" minlength="9" id="cep" class="form-control" required>
                            </div>
                            <div class="mb-4">
                                <label for="telefone" class="form-label fw-bold">Telefone:</label>
                                <input type="text" id="telefone" class="form-control" required>
                            </div>
                        </fieldset>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-dark">Enviar</button>
                        </div>
                    </form>
